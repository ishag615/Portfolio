<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isha Gupta | Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden;
    }

    /* Navbar styling */
    .navbar {
      margin-top: 15px;
      margin-left: 30px;
      margin-right: 30px;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
      color: #333 !important;
      margin-right: 20px;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff !important;
    }

    /* Main layout */
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 10%;
      min-height: 80vh;
      gap: 50px;
    }

    /* Text section */
    .hero-text {
      flex: 1;
      font-size: 1.3rem;
      line-height: 1.8;
    }

    .hero-text h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #000;
    }

    /* Typing animation */
    .typing {
      display: inline-block;
      border-right: 3px solid #007bff;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
      animation: typing 4s steps(60, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; } 
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Image section */
    .hero-image {
      flex-shrink: 0; 
    }

    .hero-image img {
      width: 350px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      padding: 10px;
    }

    .contact-bar a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-bar a:hover {
      color: #007bff;
    }

    @media (max-width: 992px) {
      .hero-section {
        flex-direction: column;
        text-align: center;
        padding: 30px 5%;
      }
      
      .hero-image img {
        width: 280px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Isha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-text">
      <h3>Hi! My name is</h3>
      <h1>Isha Gupta</h1>
      <p class="typing">I am a computer science student, and you have entered my world...</p>
    </div>
    <div class="hero-image">
      <img src="images/profilepic.jpg" alt="Isha Gupta">
    </div>
  </section>

  <!-- Contact Bar -->
  <div class="contact-bar">
    <a href="mailto:igupta1@kent.edu">Email</a> |
    <a href="https://github.com/ishag615" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/isha-gupta-3242a334a/" target="_blank">LinkedIn</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
